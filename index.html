<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title> {{.Title}}</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 </head>
 <body>
    <p><input type="button" id = "resetPoint" value="Ресет точки"></p>
    <p><input type="button" id = "testBut" value="тестовая"></p>
   <p>Green <input type="range" min="0" max="255" id="Red" value="10"></p>
    <script type="text/javascript">
      $(function(){
       $("#Red").on("change", function(e){
         $.post({
           url: "/api/v1/values",
           data: JSON.stringify({value: e.target.value,id:e.target.id}),
           dataType: "json",
           contentType: 'application/json; charset=utf-8'
         })
       })

         $("#resetPoint").on("click", function(e){
            $.post({
              url: "/api/v1/resetPoint",
            })
          });
          $("#testBut").on("click", function(e){
             $.post({
               url: "/api/v1/tBut",
             })
           });
      }
    );
    </script>
 </body>
</html>
